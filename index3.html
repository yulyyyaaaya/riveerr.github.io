<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--        подключаем наш файл js-->
    <script src="todo3.js"></script>
<!--        подключаем стили bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bootstrap demo</title>
</head>

<body>
    <div class="container my-4" id="toDoContainer">
<!--        форма для получения данных в js-->
<!--        данные будем получать благодаря свойству "name" у полей ввода-->
        <form name="toDoForm">
            <div class="row align-items-center my-3">
<!--                название задачи-->
                <div class="col-10">
                    <input name="title" class="form-control" type="text" placeholder="Введите название">
                </div>
<!--                цвет для задачи-->
                <div class="col">
                    <div class="d-flex justify-content-around align-items-center">
                        <input name="color" type="color" class="form-control form-control-color">
                        <label> Выберите цвет </label>
                    </div>
                </div>
            </div>

            <div class="row align-items-center mt-2 mb-5">
<!--                описание задачи-->
                <div class="col-10 mb-1">
                    <textarea name="description" class="form-control" placeholder="Введите описание"></textarea>
                </div>
<!--                дата для задачи-->
                <div class="col-10 mt-2 mb-2">
                    <input type="date" name="date">
                </div>
<!--                кнопка добавления-->
                <div class="col-10">
                    <button type="button" class="btn btn-primary"
                            onclick="addToDo()"> Добавить задачу </button>
				</div>			
				<div class="col-10 mt-2 mb-2">			
					<button type="button" class="btn btn-danger" onclick="deleteSelected()"> Удалить выбранные </button>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
